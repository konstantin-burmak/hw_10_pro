<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework10</title>
    <body>
        <script>
            const obj = {
                x: 5,
                y: 10
            }

            function getSum(num, num2) {
                return this.x + this.y + num  + num2
            }

            function bind(fn, context, ...rest) {
                return function(...args) {
                    const uuid = Date.now();
                    context[uuid] = fn;
                    const fnResult = context[uuid](...rest.concat(args))
                    delete context[uuid]

                    return fnResult;
                }
            }

            console.log(bind(getSum, obj, 5, 13)());
            console.log(bind(getSum, obj, 5)(13));
            console.log(bind(getSum, obj)(5, 13));
            </script>
    </body>
</head>
