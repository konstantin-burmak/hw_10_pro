<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>homework10</title>
    <body>
        <script>
            const obj = {
                x: 5,
                y: 10
            }

            function getSum(num, num2) {
                return this.x + this.y + num  + num2
            }

            function bind(fn, context) {
                const bindArgs = Array.from(arguments).slice(bind.length)

                return function () {
                    const args = bindArgs.concat(Array.from(arguments));
                    return fn.apply(context, args)
                }
            }

            console.log(bind(getSum, obj, 5, 13)());
            console.log(bind(getSum, obj, 5)(13));
            console.log(bind(getSum, obj)(5, 13));
            </script>
    </body>
