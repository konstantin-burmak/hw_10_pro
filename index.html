<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework10</title>
    <body>
        <script>
            const obj = {
                x: 5,
                y: 10
            }

            function getSum(num, num2) {
                return this.x + this.y + num  + num2
            }

            function bind(fn, context, ...rest) {
                return function(...args) {
                    return fn.apply(context, rest.concat(args))
                }
            }

            console.log(bind(getSum, obj, 5, 13)());
            console.log(bind(getSum, obj, 5)(13));
            console.log(bind(getSum, obj)(5, 13));
            </script>
    </body>
</head>
